    <script>
        function mostrar(){
            let valores = JSON.parse(window.localStorage.getItem('usuario'));
            console.log('valores.usuario')

            document.getElementById('nombre').innerHTML=(valores.nombre)+ " "+ (valores.apellido);
            document.getElementById('pasaporte').innerHTML="Pasaporte numero: "+(valores.pasaporte)+ " expedido el " + (valores.expasaporte);
            document.getElementById('visa').innerHTML="Visa numero: "+(valores.visa)+ " expedida el " + (valores.exvisa)
        }
        window.onload = function() {
            mostrar()
         };
